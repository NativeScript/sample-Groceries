<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="57x57" href="app/assets/icons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="app/assets/icons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="app/assets/icons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="app/assets/icons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="app/assets/icons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="app/assets/icons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="app/assets/icons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="app/assets/icons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="app/assets/icons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="app/assets/icons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="app/assets/icons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="app/assets/icons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="app/assets/icons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="app/assets/icons/manifest.json">
  <link rel="mask-icon" href="app/assets/icons/safari-pinned-tab.svg" color="#a90302">
  <link rel="shortcut icon" href="app/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="app/assets/icons/mstile-144x144.png">
  <meta name="msapplication-config" content="app/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#a90302">
  
  <link rel="stylesheet" href="app/assets/css/main.css">

  <title>Groceries</title>
  <base href="/">

  <script>
    // See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>

  {{#unless environment.production}}
    <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
</head>
<body>
  <groceries-app>Loading...</groceries-app>

  {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
  {{/each}}
  <script>
    System.import("system-config.js").then(function () {
      System.import("main");
    }).catch(console.error.bind(console));
  </script>
</body>
</html>
